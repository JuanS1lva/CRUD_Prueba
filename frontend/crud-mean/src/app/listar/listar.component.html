  <!-- Inicio Juan -->
<main>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="">Crear Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="lista">Lista Cursos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="input-group mb-3">
    <input [(ngModel)]="textos" type="text" class="form-control" placeholder="Buscar" aria-label="Recipient's username" aria-describedby="button-addon2" (keyup)="filtrar()">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
  </div>
  <div class="table-responsive-sm table-responsive-md table-responsive-lg">
    <table class="table mb-5 table-striped table-bordered">
      <thead class="tabla-encabezado">
        <tr>
          <th scope="col">Curso</th>
          <th scope="col">Duracion</th>
          <th scope="col">Inicio</th>
          <th scope="col">Fin</th>
          <th scope="col">Sede</th>
          <th scope="col">Jornada</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody *ngIf="lista.length">
        <tr *ngFor="let item of lista">
          <th scope="row">{{ item.nombreCurso }}</th>
          <th scope="row">{{ item.duracion }}</th>
          <th scope="row">{{ item.fechaInicio }}</th>
          <th scope="row">{{ item.fechaFin }}</th>
          <th scope="row">{{ item.sede }}</th>
          <th scope="row">{{ item.jornada }}</th>
          <th scope="row">{{ item.descripcion }}</th>
          <td>
            <button type="button" class="btn btn-info m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Suscribirse</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmacion de suscripcion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group mb-3">
                      <input type="email" class="form-control" placeholder="Correo electronico" aria-label="Correo Electronico" aria-describedby="button-addon2">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal"  data-bs-target="#exampleModal2">Suscribirse</button>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-danger m-2" (click)="eliminar(item)">Eliminar</button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="!lista.length">
        <tr>
          <td colspan="5">No hay registros para mostrar</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
